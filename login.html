<!DOCTYPE html>
<html lang="en" class="form-html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sin-in | Sihn-up | E-comm Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="form-body">
    <div class="form-container">
      <!-- signin/signup toggle here -->
      <input type="radio" name="tab" id="signin-tab" checked />
      <label class="form-label" for="signin-tab">Sign In</label>
      <input type="radio" name="tab" id="signup-tab" />
      <label class="form-label" for="signup-tab">SignUp</label>

      <!-- Sign In form -->
      <div class="form signin-form">
        <h2>Sign In</h2>
        <form action="#" method="post">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign In</button>
        </form>
        <p class="form-text">
          Don't have an account?
          <label class="form-label" for="signup-tab">Sign Up Here</label>
        </p>
      </div>

      <!-- Sign Up form -->
      <div class="form signup-form">
        <h2>Create an account</h2>
        <form action="#" method="post">
          <input
            type="text"
            name="fullname"
            id="fullname"
            placeholder="Full Name"
          />
          <input
            type="email"
            name="username"
            id="username"
            placeholder="Username"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button type="submit">Sign Up</button>
        </form>
        <p class="form-text">
          Already have an account?
          <label class="form-label" for="signin-tab">Sign In Here</label>
        </p>
      </div>
    </div>
  </body>
</html>
